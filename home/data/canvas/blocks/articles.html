<div class="container content-box">
	<div class="heading-block border-bottom-0 my-4 text-center">
		<h3>%block-title%</h3>
	</div>
</div>

<div class="container">
<div id="articles" class="row gutter-30">
<!--part-separator-->
<article class="col-md-4 col-sm-6 col-12 article-%type%">
	<div class="grid-inner h-100 m-0 p-3 content-box">
		<div class="portfolio-image">
			<b class="float-right"><i><a href="%link%">%title%</a></i>&nbsp;</b><br><br>
			<a class="art-img" href="%link%">
				<img src="%image%" alt="%title%">
			</a>
		</div>
		<div class="portfolio-desc">
			%content%
		</div>
	</div>
</article>
<!--part-separator-->
</div></div><!-- #portfolio -->
